{% extends 'Index/base.html' %}
{% load static %}

{% block title %}
  <title>Editar | Perfil</title>
{% endblock %}

{% block style %}
  <link rel="stylesheet" href="{% static 'Index/base.css' %}">
{% endblock %}

{% block content %}
  <section class="section">
    <h1 class="titulo">Editar Perfil</h1>
    <form class="form" action="{% url 'editProfile' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        {{ field.label_tag }} 
        <div class="form-input">
          {{ field }}
        </div>
        {{ field.errors }}
      {% endfor %}
      <button class="btn" type="submit">Guardar</button>
    </form>
  </section>
{% endblock %}
