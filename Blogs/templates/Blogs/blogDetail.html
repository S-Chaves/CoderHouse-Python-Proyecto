{% extends "Index/base.html" %}
{% load static %}

{% block title %}
  <title>{{ blog.title }}</title>
{% endblock %}

{% block style %}
  <link rel="stylesheet" href="{% static 'Index/base.css' %}">
  <link rel="stylesheet" href="{% static 'Blogs/css/blogDetail.css' %}">
{% endblock %}

{% block content %}
  <section class="blog-container">
    <div class="blog-info">
      <h1 class="blog-title">{{ blog.title }}</h1>
      <h3>{{ blog.subtitle }}</h3>
    </div>
    <div class="blog-img">
      <img src="{{ blog.image.url }}" alt="">
    </div>
    <div class="blog-body">
      {{ blog.body|safe }}
    </div>
  </section>
{% endblock %}
