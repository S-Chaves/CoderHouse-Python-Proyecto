{% extends "Index/base.html" %}
{% load static %}

{% block title %}
  <title>{{ blog.title }}</title>
{% endblock %}

{% block style %}
  <link rel="stylesheet" href="{% static 'Index/base.css' %}">
{% endblock %}

{% block content %}
  <section class="section">
    <h1>{{ blog.title }}</h1>
    <h3>{{ blog.subtitle }}</h3>
    <div>
      <img src="{{ blog.image.url }}" alt="">
    </div>
    <p></p>
  </section>
{% endblock %}
